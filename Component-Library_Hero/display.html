<div id="app">
	<div class="hero" style="background-repeat: no-repeat; width: 100%;background-size: cover; background-position: center;" v-bind:style="{ backgroundImage: 'url(' + heroImage + ')', height: heroHeight + 'vh' }" ref="heroContainer">
		<div class="text-container" ref="headingContainer">
          	<div>
              	<h1 class="heading" style="text-align: center;" v-bind:style="{ color: headingColor }"></h1>
				<h2 class="subheading" style="text-align: center;" v-bind:style="{ color: subHeadingColor }"></h2>
              	<p class="campaignText"></p>
          		<a href="#" class="btn btn-primary">READ MORE</a>
          	</div>			
		</div>		
	</div>
</div>

<!-- development version, includes helpful console warnings 
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	function imageHeroRender(o) {
      	$('#' + o.elementId + ' .heading').text(o.settings.heading);
      	$('#' + o.elementId + ' .subheading').text(o.settings.subHeading);
      	$('#' + o.elementId + ' .campaignText').text(o.settings.campaignText);
      
      //var heading = o.settings.heading,
      //	subHeading = o.settings.subHeading,
		var imageUrl = o.settings.image.url,
			heroHeight = o.settings.height,
			headingColor = '#' + o.settings.headingColor,
			subHeadingColor = '#' + o.settings.subHeadingColor;

		var app = new Vue({
			el: '#app',
			data: function () {
				return {
                  //heading: heading,
                  //subHeading: subHeading,
					heroImage: imageUrl,
					heroHeight: heroHeight,
					headingColor: headingColor,
					subHeadingColor: subHeadingColor
				};
			},
			methods: {
				matchHeight() {
					var headingContainerHeight = this.$refs.headingContainer.clientHeight;
              // console.log(headingContainerHeight);
					var heroContainerHeight = this.$refs.heroContainer.clientHeight;
              // console.log(heroContainerHeight);

					var paddingTopValue = (heroContainerHeight - headingContainerHeight) / 2;
					this.$refs.headingContainer.style.paddingTop = paddingTopValue + 'px';
				}
			},
			mounted() {
				this.matchHeight()
			}
		})
	}	
</script>
