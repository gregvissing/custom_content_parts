<style>
	.primaryContent,
	.mediaWrapper {
		width: 25%;
		display: inline-block;
	}

	.card {
		position: relative;
		display: -webkit-box;
		display: -ms-flexbox;
		display: flex;
		-webkit-box-orient: vertical;
		-webkit-box-direction: normal;
		-ms-flex-direction: column;
		flex-direction: column;
		min-width: 0;
		word-wrap: break-word;
		background-color: #fff;
		background-clip: border-box;
		border: 1px solid rgba(0, 0, 0, .125);
		border-radius: .25rem;
	}

	.card-img-top {
		width: 100%;
		border-top-left-radius: calc(.25rem - 1px);
		border-top-right-radius: calc(.25rem - 1px);
	}

	img.card-img-top {
		vertical-align: middle;
		border-style: none;
	}

	.card-body {
		-webkit-box-flex: 1;
		-ms-flex: 1 1 auto;
		flex: 1 1 auto;
		padding: 1.25rem;
	}

	.card-title {
		margin-bottom: .75rem;
	}

	p.card-text {
		margin-top: 0;
		margin-bottom: 1rem;
	}

	.card-body .btn-primary {
		color: #fff !important;
		background-color: #000;
		border-color: #000;
		padding: 0.5em;
		border-radius: 4px;
	}
</style>

<script type="text/javascript">
	function renderContent(data) {
		var content = data.settings.txtExcerpt;
		var linkUrl = data.settings.txtLinkUrl;
		console.log(linkUrl);

		$('.jumbotron.custom-placeholder').not('[id]').first().attr('id', 'ID_' + data.elementId);

		$('#ID_' + data.elementId).html(content);

		//var link = '<a href="' + data.settings.selectedUrl + '">' + data.settings.selectedName + '</a>';
		//	$('#' + data.elementId + ' .selected-link').append(link);

		$('#' + data.elementId + ' .card-img-top').attr("src", data.settings.image.url)
		$('#' + data.elementId + ' .card-title').text(data.settings.txtCardTitle);
		$('#' + data.elementId + ' .btn.btn-primary').attr("href", data.settings.txtLinkUrl);
		//$(".btn.btn-primary").attr("href", data.settings.selectedUrl);
	}
</script>
<div class="card" style="width: 18rem;">
	<img class="card-img-top" src="" alt="Card image cap">
	<div class="card-body">
		<h5 class="card-title"></h5>
		<p class="jumbotron custom-placeholder card-text"></p>

		<a href="#" class="btn btn-primary">Read More</a>
	</div>
</div>
